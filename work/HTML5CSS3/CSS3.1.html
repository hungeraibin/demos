<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work</title>
    <style>
        button {
            width: 100px;
            height: 60px;
            margin: 10px;
            border-radius: 10px;
            background-color: #03B3FF;
            border: none;
            box-shadow: 4px 6px 6px 0 rgba(0,0,0,0.2);
        }
        .circle {
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: #03B3FF;
            border-radius: 50%;
        }
        .box1,
        .box2,
        .box3,
        .box4,
        .box5 {
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: #03B3FF;
        }
        .box1:hover {
            transform: scale(2, 0.5);
            transition: all .5s;
        }
        .box2:hover {
            transform:translate(50px, 50px);
            transition: all .5s;
        }
        .box3:hover {
            transform:rotate(30deg);
            transition: all .5s;
        }
        .box4:hover {
            transform: perspective(600px) rotateY(360deg);
            transition: 1s;
        }
        .box5:hover {
            transform:perspective(600px) translate3d(20px, 20px, 20px);
            transition: 1s;
        }
        .grad {
            width: 100px;
            height: 50px;
            margin: 10px;
            background-image:linear-gradient(to right,orange,green, red);
        }
        @keyframes move {
            0% {
                background-color: #03B3FF;
            }
            50% {
                background-color: #cc0000;
                transform: translate(20px, 20px);
            }
            100% {
                background-color: tomato;
            }
        }

        .animate {
            width: 100px;
            height: 100px;
            margin: 10px;
            animation: 1s move infinite;
        }

    </style>
</head>
<body>
<button>圆角</button>
<div class="circle"></div>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="grad"></div>
<div class="animate"></div>
</body>
</html>

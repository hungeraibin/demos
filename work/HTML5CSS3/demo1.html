<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <style>
        body {
            background: rgb(13, 206, 203);
        }

        .loading,
        .loading:before,
        .loading:after {
            background: #FFF;
            animation: load 1s infinite ease-in-out;
            width: 10px;
            height: 40px;
        }

        .loading {
            margin: 100px auto;
            position: relative;
            animation-delay: 0.16s;
        }

        .loading:before,
        .loading:after {
            content: '';
            position: absolute;
            top: 0;
            left: -15px;
        }

        .loading:before {
            left: -15px;
        }

        .loading:after {
            left: 15px;
            animation-delay: 0.32s;
        }

        @keyframes load {
            0%,
            50%,
            100% {
                box-shadow: 0 0 #fff;
                height: 40px;
            }
            10% {
                box-shadow: 0 -10px #fff;
                height: 50px;
            }
        }
    </style>
</head>
<body>
<main>
    <div class="loading"></div>
</main>
</body>
</html>

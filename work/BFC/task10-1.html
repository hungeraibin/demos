<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert效果</title>
    <link rel="stylesheet" href="task10-1.css">
</head>
<body>
<div class="layout">
    <div class="h-alert success">
        <span class="close">x</span>
        <h3>恭喜你</h3>
        <p>获得本周学霸，继续加油吧</p>
    </div>
    <div class="h-alert info">
        <span class="close">x</span>
        <h3>通知</h3>
        <p>晚上上课，不要忘了</p>
    </div>
    <div class="h-alert danger">
        <span class="close">x</span>
        <h3>天啊</h3>
        <p>竟然几天没做任务</p>
    </div>
    <div class="h-alert waring">
        <span class="close">x</span>
        <h3>警告</h3>
        <p>学如逆水行舟，不进则退</p>
    </div>
</div>

</body>
</html>

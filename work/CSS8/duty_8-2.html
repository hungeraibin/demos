<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>8-2</title>
  <style>
    .layout {
      width: 600px;
      margin: 0 auto;
      margin-top: 30px;
    }

    .h-button {
      padding: 8px 10px;
      text-decoration: none;
      color: #000;
      border-radius: 3px;
      cursor: pointer;
      transition: all .3s;
    }

    .h-button:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.5);
    }

    .steal {
      background-color: #009688;
      color: #fff;
    }

    .yellow {
      background-color: #ffff00;
    }

    .orange {
      background-color: #ff9800;
    }

    .red {
      background-color: #ff0000;
      color: #fff;
    }

    .green {
      background-color: #7cfc00;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="layout">
    <a href class="h-button steal">steal</a>
    <a href class="h-button yellow">yellow</a>
    <a href class="h-button orange">orange</a>
    <a href class="h-button red">red</a>
    <a href class="h-button green">green</a>

  </div>
</body>

</html>

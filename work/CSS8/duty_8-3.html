<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>8-3</title>
  <style media="screen">
    body {
      font-family: arial;
    }

    .layout {
      width: 600px;
      margin: 0 auto;
    }

    .layout>table {
      margin-top: 30px;
    }

    .h-table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      border: 1px solid #ccc;
    }

    .h-table tr {
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .h-table tr:nth-child(2n) {
      background-color: #f1f1f1;
    }

    .h-table th {
      background-color: #4CAF50;
      color: #fff;
      padding: 8px;
      /*font-weight: bold;*/
    }

    .h-table td {
      padding: 8px;
    }

    .h-table.v1 {
      border: none;
    }

    .h-table.v1 th {
      background-color: #f00;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="layout">
    <table class="h-table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Adam</td>
        <td>Johnson</td>
        <td>67</td>
      </tr>
      <tr>
        <td>Bo</td>
        <td>Nilsson</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Mike</td>
        <td>Ross</td>
        <td>35</td>
      </tr>
    </table>
    <table class="h-table v1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Adam</td>
        <td>Johnson</td>
        <td>67</td>
      </tr>
      <tr>
        <td>Bo</td>
        <td>Nilsson</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Mike</td>
        <td>Ross</td>
        <td>35</td>
      </tr>
    </table>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>8-5</title>
  <style media="screen">
    .layout {
      width: 600px;
      margin: 0 auto;
    }

    .layout>div {
      margin-top: 30px;
    }

    .h-card {
      width: 300px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)!important;
    }

    .h-card img {
      width: 100%;
      opacity: 0.75;
    }

    .h-card .detail {
      padding: 1px 16px;
    }

    .h-card .detail h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .h-card .detail p {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .h-card .text-center p {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="h-card">
      <img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/4b0637bf-eb96-4f3e-97f3-203a9b0b1e0c">
      <div class="detail">
        <h3>爱彬</h3>
        <p>前端攻城狮，爱健身，爱音乐，啦啦啦啦</p>
      </div>
    </div>

    <div class="h-card">
      <img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/283a4100-10cd-4208-a3b5-4030ec03acf6">
      <div class="detail text-center">
        <p>风景如画</p>
      </div>
    </div>
  </div>
</body>

</html>

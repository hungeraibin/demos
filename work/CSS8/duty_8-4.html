<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>8-4</title>
  <style media="screen">
    .layout>div {
      margin: 20px;
    }

    .tri {
      width: 0;
      height: 0;
      border-top: 30px solid #00f;
      border-left: 30px solid #f00;
      border-right: 30px solid #ff0;
      border-bottom: 30px solid #0f0;
    }

    .tri1 {
      width: 0;
      height: 0;
      border-top: 30px solid #00f;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 30px solid transparent;
    }

    .tri2 {
      width: 0;
      height: 0;
      border-top: 30px solid transparent;
      border-left: 30px solid #f00;
      border-right: 30px solid transparent;
      border-bottom: 30px solid transparent;
    }

    .tri3 {
      width: 0;
      height: 0;
      border-top: 30px solid transparent;
      border-left: 30px solid transparent;
      border-right: 30px solid #ff0;
      border-bottom: 30px solid transparent;
    }

    .tri4 {
      width: 0;
      height: 0;
      border-top: 30px solid transparent;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 30px solid #0f0;
    }

    .tri5 {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-left: 20px solid #f00;
      border-right: 20px solid transparent;
      border-bottom: 20px solid #f00;
    }

    .tri6 {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-left: 20px solid transparent;
      border-right: 20px solid #0f0;
      border-bottom: 20px solid #0f0;
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="tri"></div>
    <div class="tri1"></div>
    <div class="tri2"></div>
    <div class="tri3"></div>
    <div class="tri4"></div>
    <div class="tri5"></div>
    <div class="tri6"></div>
  </div>

</body>

</html>

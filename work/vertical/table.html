<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table-cell垂直居中</title>
    <style>
        .box {
            width: 600px;
            height: 400px;
            border: 1px solid blue;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        .box img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="./flex.png">
</div>
</body>
</html>

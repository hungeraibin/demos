<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertical-align垂直居中</title>
    <style>
        .box img {
            width: 150px;
            height: 100px;
            vertical-align: middle;
        }

        .box {
            width: 600px;
            height: 400px;
            border: 1px solid red;
            text-align: center;
            margin: 0px auto;
        }

        .box:before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../layout/girl.jpg">
    </div>
</body>
</html>

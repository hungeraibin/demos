<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<ul class="ct">
    <li data-img="http://cdn.jirengu.com/book.jirengu.com/img/11.jpg">鼠标放置查看图片1</li>
    <li data-img="http://cdn.jirengu.com/book.jirengu.com/img/13.jpg">鼠标放置查看图片2</li>
    <li data-img="http://cdn.jirengu.com/book.jirengu.com/img/14.jpg">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>

<script>
    function $(id) {
        return document.querySelector(id);
    }
    function $$(cls) {
        return document.querySelectorAll(cls);
    }

/*    for (var i = 0; i < $$('.ct>li').length; i++) {
        $$('.ct>li')[i].addEventListener('mouseenter', function () {
            var dataImg = this.getAttribute('data-img');
            $('.img-preview').innerHTML = '<img src="' + dataImg + '">';
        });
    }*/
    $$('.ct>li').forEach(function (node) {
        node.addEventListener('mouseenter', function () {
            var dataImg = this.getAttribute('data-img');
            $('.img-preview').innerHTML = '<img src="' + dataImg + '">';
        });
    });
</script>
</body>
</html>

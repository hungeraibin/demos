<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件任务</title>
</head>
<body>
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端任务班</li>
</ul>
<script>
    //1 要求当点击每一个元素li时控制台展示该元素的文本内容
    function $(id) {
        return document.querySelector(id);
    }
    $('.ct').addEventListener('click', function (e) {
       console.log(e.target.innerText);
    });

    //1 ALL
    function $$(cls) {
        return document.querySelectorAll(cls);
    }
    $$('.ct>li').forEach(function (node) {
        node.addEventListener('click', function () {
           console.log(this.innerText);
        });
    });

</script>
</body>
</html>

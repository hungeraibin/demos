<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态栏</title>
    <style>
        body {
            background-color: black;
        }
        .picture img {
            max-width: 300px;
        }

        .container {
            max-width: 800px;
            min-height: 300px;
            margin: 100px auto;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container .commit {
            margin: 10px;
            /*border: 1px solid;*/
            position: relative;
            flex-grow: 1;
        }
        .commit .head {
            display: flex;
            align-items: center;
        }
        .commit .head img {
            max-width: 60px;
            height: 60px;
        }

        .commit .head span {
            margin-left: 20px;
            color: #cccccc;
        }

        .label span {
            border: 1px solid salmon;
            color: salmon;
            margin-left: 10px;
            padding: 6px 10px;
            border-radius: 6px  ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="commit">
            <div class="head">
                <img src="girl.jpg" alt="">
                <span>aibin</span>
                <span>2 小时前</span>
            </div>
            <div class="content">
                <h1>前端</h1>
                <p>饥人谷若愚，北航计算机硕士，曾任职于百度LBS搜索研发部、阿里巴巴B2B技术部，开发过百度地图、阿里巴巴中文站等产品，擅长CSS3、HTML5、nodejs。</p>
            </div>
            <div class="label">
                <span>BAT</span>
                <span>饥人谷</span>
            </div>
        </div>
        <div class="picture">
            <img src="girl.jpg" alt="">
        </div>
    </div>
</body>
</html>

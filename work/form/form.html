<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div class="login">
	<form action="#" method="post">
		<div class="username">
			<label for="username">姓名：</label>
			<input id="username" type="text" name="username" placeholder="用户名">
		</div>
		<div class="password">
			<label for="password">密码：</label>
			<input id="password" type="password" name="password" placeholder="请输入密码">
		</div>
		<div class="sex">
			<label>性别：</label>
			<input type="radio" name="sex" value="male">	男
			<input type="radio" name="sex" value="female">	女
		</div>
		<div class="sex orientation">
			<label>取向：</label>
			<input type="radio" name="sex orientation" value="male">	男
			<input type="radio" name="sex orientation" value="female">	女
		</div>
		<div class="hobby">
			<label>爱好:</label>
			<input type="checkbox" name="hobby" value="dota">	dota
			<input type="checkbox" name="hobby" value="tour">	旅游
			<input type="checkbox" name="hobby" value="pet">	宠物
		</div>
		<div class="comment">
		<label>评论:</label>
			<textarea name="article" rows="10" cols="40">
				ddd
			</textarea>
		</div>
		<div class="car">
			<label>我的car:</label>
			<select name="My car">
				<option value="Saab ">萨博</option>
				<option value="bike">自行车</option>
				<option value="Alto">二手奥拓</option>
			</select>
			<button>提交</button>
		</div>
	</form>
</div>
</body>
</html>

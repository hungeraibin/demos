<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var arr1 = [1, 2, 3];
    var arr2 = [4, 5, 6];
    var arr = insert(arr1, arr2, 1);

    console.log(arr);
    function insert(arr1, arr2, index) {
        var arg = [index, 0].concat(arr2); //[1,0,4,5,6]
        Array.prototype.splice.apply(arr1, arg);

        return arr1;
    }
</script>
</body>
</html>

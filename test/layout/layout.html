<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无滚动条单栏布局</title>
    <style>
        .layout {
            /*width: 960px;*/
            max-width: 960px;
            margin: 0 auto;
            border: 1px solid;
        }

        #header {
            background-color: aqua;
            height: 60px;
        }

        #content {
            background-color: chartreuse;
            height: 400px;
        }

        #footer {
            background-color: bisque;
            height: 50px;
        }


    </style>
</head>
<body>
<div id="header" class="layout">头部</div>
<div id="content" class="layout">内容</div>
<div id="footer" class="layout">尾部</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素垂直居中</title>
    <style>
        body {
            margin: 0;
        }
        main {
            background-color: #666666;
            width: 400px;
            display: inline-block;
            vertical-align: middle;
        }

        .wrapper {
            width: 800px;
            height: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid red;
            text-align: center;
        }

        .wrapper::before, .wrapper::after {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <main>main main main main main main main main main main mian main main main </main>
</div>
</body>


</html>

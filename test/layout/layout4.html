<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏布局</title>
    <style>
        #content::after {
            content: '';
            display: block;
            clear: both;
        }

        .menu {
            width: 100px;
            height: 500px;
            background-color: chartreuse;
            float: left;
        }

        .aside {
            width: 200px;
            height: 500px;
            background-color: aquamarine;
            float: right;
        }

        .main {
            margin-left: 110px;
            margin-right: 210px;
            height: 400px;
            background-color: palevioletred;
        }

        #footer {
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="menu">menu</div>
        <div class="aside">aside</div>
        <div class="main">content</div>
    </div>
<div id="footer">footer</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex通栏</title>
    <style>
        body {
            margin: 0;
        }

        #topbar {
            border: 1px solid green;
            padding: 10px;
        }

        #topbar .inner {
            max-width: 800px;
            border: 1px solid blue;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            /*justify-content: space-around;*/
        }

        #topbar .logo {
            width: 40px;
            height: 40px;
            background-color: #666666;
        }

        #topbar .slogan {
            flex-grow: 1;
            border: 1px solid;
        }

        main {
            border: 1px solid red;
            max-width: 800px;
            min-height: 100px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
<div id="topbar">
    <div class="inner">
        <div class="logo">

        </div>
        <div class="slogan">
            <span>hello</span>
        </div>
        <div class="buttons">
            <a href="#">登陆</a>
            <a href="#">注册</a>
        </div>
    </div>
</div>
<main></main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 100px;
        }
        .card {
            border: 1px solid red;
            max-width: 300px;
            position: relative;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background: #dddddd;
            border-radius: 20px;
            border: 1px solid blue;
            position: absolute;
            top: 0;
            left: 0;
        }

        .text {
            border: 1px solid green;
            margin-left: 50px;
        }

        .button {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar"></div>
        <div class="text">
            text  text  text
            123 123 123 123 123 132 13 13
        </div>
        <div class="button">
            <button>点赞</button>
        </div>
    </div>
</body>
</html>

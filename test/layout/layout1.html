<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout of a page without columns</title>
    <style>

        body {
            min-width: 960px;
        }

        .layout {
            /*max-width: 960px;*/
            width: 960px;
            margin: 0 auto;
            border: 1px solid;
        }

        #header {
            background-color: aqua;
            height: 60px;
            text-align: center;
        }

        #content {
            background-color: chartreuse;
            height: 400px;
        }

        #footer {
            background-color: coral;
            height: 50px;
        }

    </style>
</head>
<body>
<div id="header">
    <div>头部</div>
</div>
<div id="content" class="layout">内容</div>
<div id="footer">
    <div class="layout">尾部</div>
</div>
</body>
</html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            height: 1000px;
        }
        #btn {
            border: 1px solid #ccc;
            outline: none;
            cursor: pointer;
            width: 80px;
            height: 40px;
            border-radius: 6px;
        }

        .box {
            border: 1px solid #666;
            width: 100px;
            height: 100px;
            margin-top: 30px;
            border-radius: 50%;
        }
        #user,
        .show,
        .scroll-Y,
        .city,
        .display {
            margin-top: 30px;

<body>
<button id="btn">变色</button>
<div class="box"></div>
<label for="user">输入</label>
<input id="user" type="text">
<div class="show">
    <span>内容：</span>
    <span></span>
</div>
<select name="city" class="city">
    <option value="beijing" selected>北京</option>
    <option value="shanghai">上海</option>
    <option value="hangzhou">杭州</option>
</select>
<div class="display">
    <span>城市：</span>
    <span></span>

</div>
<div class="scroll-Y">
    <span>垂直滚动距离：</span>
    <span></span>
</div>
<script>
$btn = $('#btn');
$btn.on('click', function () {
    $(this).css({'background-color': 'red'});//不能用animate
    setTimeout(function () {
        $btn.css({'background-color': 'blue'});
    }, 1000);
});
$(window).on('scroll', function () {
    var vertical = $(window).scrollTop();
    $('.scroll-Y > span:last-child').text(vertical);
});



$box = $('.box');
$box.on('mouseenter', function () {
    $(this).css({'background-color': 'red'});
});
$box.on('mouseleave', function () {
    $(this).css({'background-color': 'white'})
});

$input = $('#user');
$input.on('focus', function () {
    $(this).css({'border-color': 'blue'});
});
$input.on('blur', function () {
    $(this).css({'border-color': ''});
    $('.show > span:last-child').text($(this).val());
});
$input.on('keyup', function () {
    var upper = $(this).val().toUpperCase();
    $(this).val(upper);
});

var $content = $('option:selected').text();
$('.display span:last-child').text($content);
$('.city').on('change', function () {
    var $content = $('option:selected').text();
   $('.display span:last-child').text($content);
});

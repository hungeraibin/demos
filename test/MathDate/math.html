<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
<script>
//得到 1 10 随机数   1 + Math.floor(Math.random() * 10);
//得到 [a, b)随机数
    function random(a, b) {
        return a + Math.floor(Math.random() * (b - a))
    }
    var arr = [];
    for(var i = 0; i < 50; i++) {
        arr.push(random(0, 10));
    }
    console.log(arr);


//得到一个随机字符串
    function randomStr(len) {
        var dict = '0123456789abcdefghigklmnopqrstuvwxyzABCDEFGHIGKLMNOPQRSTUVWXYZ';
        var str = '';
        for(i = 0; i < len; i++) {
            str += dict[random(0, 62)];
        }
        return str;
    }
    console.log(randomStr(6));

//得到一个随机的IP 0.0.0.0 - 255.255.255.255
    function randomIP() {
        var arr = [];
        for(i = 0; i < 4; i++) {
            arr.push(random(0, 256));
        }
        return arr.join('.');
    }
    console.log(randomIP());

//#0022fff

//备选
    if(Math.random() > 0.5) {
        console.log('haha');
    }else {
        console.log('heihei');
    }
</script>
</body>
</html>

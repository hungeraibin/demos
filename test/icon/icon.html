<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icon</title>
    <style>
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: transparent url("./picture/sp.png") no-repeat;
        }

        .search {
            background-position: 0 0;
        }

        .cart {
            background-position: -64px 0;
        }
    </style>
</head>
<body>
<span class="icon search"></span>
<span class="icon cart"></span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1">
    <title>移动端</title>
    <style>
        .parent {
            max-width: 500px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
        }

        .child {
            min-width: 100px;
            min-height: 100px;
            background-color: red;
            margin: 1em;
            float: left;
        }

        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }


    </style>
</head>
<body>
<div class="parent clearfix">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex2</title>
    <style>
        .parent {
            background-color: #dddddd;
            display: flex;
            width: 200px;
        }
        .child {
            background-color: white;
            height: 60px;
            margin: 1px;
        }

        .child:nth-child(1) {
            /*flex-grow: 1;*/
            flex-shrink: 1;
            flex-basis: 200px;
            order: 3;
        }

        .child:nth-child(2) {
            /*flex-grow: 2;*/
            flex-shrink: 3;
            order: 1;

        }

        .child:nth-child(3) {
            /*flex-grow: 3;   */
            flex-shrink: 2;
            order: 2;

        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">123 456 7</div>
        <div class="child">123 456 78</div>
        <div class="child">123 456 789</div>
    </div>
</body>
</html>

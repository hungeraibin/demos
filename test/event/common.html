<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见事件</title>
    <style>
        body {
            color: yellowgreen;
        }
        .ct,
        .ct1 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            margin: 20px;
        }

        .box,
        .box1 {
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        .ct.hover,
        .ct1.hover {
            border-color: blue;
            background-color: pink;
        }

        .box3 {
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: yellow;
        }

        .box3 > li {
            background-color: pink;
            margin: 5px;
            padding: 10px;
        }

        .box3 > li:hover {
            background-color: blue;
        }

        .msg {
            display: none;
        }
    </style>
</head>
<body>
<button id="btn">点我</button>
<button id="btn1">点我</button>
<div class="ct" style="font-size: 30px">
    <div class="box">hello</div>
</div>
<div class="ct1">
    <div class="box1"></div>
</div>
<input id="input-name" type="text">
<ul class="box3">
    <li>11</li>
    <li>22</li>
    <li>33</li>
</ul>
<form id="form" action="">
    <input id="username" name="username" type="text">
    <input id="btn-submit" type="submit" value="注册">
    <p class="msg"></p>
</form>

<script>
    $('#btn').addEventListener('click', function () {
        console.log(this);
    });
    $('#btn1').addEventListener('dblclick', function () {
        console.log(this);
    });
/*    $('.ct').addEventListener('mouseover', function () {
        console.log(1);
        window.node = this;
    //    this.style.borderColor = 'blue';
        this.classList.add('hover'); });*/
    //鼠标状态
    $('.ct').addEventListener('mouseenter', function () {
        console.log(3);
        this.classList.add('hover');
    });
    $('.ct').addEventListener('mouseleave', function () {
        console.log(4);
        this.classList.remove('hover');
    });
    //输入,焦点
    $('#input-name').addEventListener('focus', function () {
        console.log(1);
     //   console.log(this.value);
    });
    $('#input-name').addEventListener('blur', function () {
        console.log(2);
    //    console.log(this.value);
    });
    //键盘松开
    $('#input-name').addEventListener('keyup', function (e) {
    //    console.log(this.value);
        console.log(e);
        this.value = this.value.toUpperCase();
    });
    //失去焦点时内容发生改变的时候
    $('#input-name').addEventListener('change', function () {
        console.log(this.value);
        this.value = this.value.toUpperCase();
    });

    //表单验证
    $('#form').addEventListener('submit', function (e) {
       e.preventDefault();
       if (/^\w{6,20}$/.test($('#username').value)) {
           $('#form').submit();
       } else {
           $('#form .msg').innerText = '出错了';
           $('#form .msg').style.display = 'block';
           console.log('no submit...');
       }
    });

    //页面滚动
    window.addEventListener('scroll', function () {
        console.log('move');
    });
    //封装
    function $(id) {
        return document.querySelector(id);
    }
    function $$(cls) {
        return document.querySelectorAll(cls);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        .wrap {
            padding: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="wrap">
    <button id="btn">点我</button>
    <button id="cancel">去掉</button>
</div>
<ul class="list">
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>
<button id="btn-add">添加元素</button>

<script>
    var cancel = document.querySelector('#cancel');
/*    cancel.onclick = function () {
      console.log('haha');
      }
      cancel.onclick = function () {
      console.log('heihei');
    }*/
    cancel.addEventListener('click', function () {
        console.log('hello');
    });
    function handler() {
        alert(this.id);
    }
    cancel.addEventListener('click', handler, false);
    cancel.removeEventListener('click', handler, false);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <input id="ipt" type="text">
    <button id="btn">添加</button>
    <div class="wrap"></div>

    <script>
//        $('.box > ul > li').on('click', function () {
//            var str = $(this).text();
//            $('.wrap').text(str);
//        });

        $('.box > ul').on('click', 'li', {name: 'bin'}, function (e) {
            console.log(e.data);
            var str = $(this).text();
            $('.wrap').text(str);
        });
        $('#btn').on('click', function () {
            var value = $('#ipt').val();
            $('.box > ul').append('<li>' + value + '</li>');
        });

//        $('.box ul').off('clicl.hello'); //用于解绑
//        $('.box > ul > li').eq(2).trigger('click'); //点击触发
    </script>
</body>
</html>
